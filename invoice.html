<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="invoice.css">
  <script src="invoice.js" defer></script>
  <title>Invoice App</title>
</head>

<body>
  <header>
    <div class="logo">
      <img src="./assets/logo.svg" alt="logo-svg">
    </div>

    <div class="icons-avatar">
      <div class="theme-icons">
        <img id="icon-moon" src="./assets/icon-moon.svg" alt="icon-moon">
        <img id="icon-sun" src="./assets/icon-sun.svg" alt="icon-sun">
      </div>
      <div class="line"></div>
      <img class="image-avatar" src="./assets/image-avatar.jpg" alt="image-avatar">
    </div>
  </header>

  <main>
    <div class="goBack">
      <img id="arrow-left" src="./assets/icon-arrow-left.svg" alt="icon-arrow-left">
      <p>Go Back</p>
    </div>

    <section class="viewInvoice">
      <div class="statusContent">
        <p>Status</p>
        <div id="statusInfo">
        </div>
      </div>
    </section>

    <section class="mainSection">
      <div class="profession-location">
        <div id="profession"></div>
        <div id="locationInfo"></div>
      </div>

      <div class="date-payment-bill">
        <div class="date-payment">
          <div id="invoiceDate">
            <span>Invoice Date</span>
          </div>
          <div id="paymentDue">
            <span>Payment Due</span>
          </div>
        </div>
        <div id="bill">
          <span>Bill To</span>
        </div>
      </div>
      <div id="sendMail">
        <span>Sent to</span>
      </div>
    </section>
  </main>
</body>

</html>
